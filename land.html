    <script>
     
     $(document).on("readystatechange",function(){
         if(document.readyState == "complete"){
             $("#loading").fadeOut(2000,function(){
                 $("#content").fadeIn(1000);
                 $("#footer").fadeIn(1000);
                 
                 new WOW().init();
             });

         }
     })
     $("#site").DataTable({
         "language":{
             "url":"./datatables-chinese-traditional.json"
         },
             "columnDefs":[{
             "targets":3,
             "orderable":false,
             "searchable":false
         }]
     });

     $(".btn-more").on("click",function(){
         let title=$(this).parents("tr").find("th").eq(0).text();
         $("#modal .modal-title").text(title);

         let addr=$(this).parents("tr").find("td").eq(0).text();
         $("#modal .modal-addr").text(addr);

         let tel=$(this).parents("tr").find("td").eq(1).text();
         $("#modal .modal-tel").text(tel);

        let img=$(this).attr("data-img");
        $("#modal .modal-img").attr("src","./img/"+img)
        $("#modal").modal("show");
     })
